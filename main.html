<!DOCTYPE html>
<html>
<head>
  <title>Movie Image Gallery</title>
  <style>
    .container-fluid {
      margin: 0 auto;
      max-width: 1200px;
      padding: 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      margin: -10px;
    }

    .col {
      flex-basis: 0;
      flex-grow: 1;
      max-width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    .col img {
      width: 100%;
      height: auto;
    }

    @media (max-width: 767px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
